<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-bind</title>
    </head>
    <body>
        <div id="app">
            <!-- v-bind设置属性 -->
            <!-- 基本写法是 v-bind:参数="数据名" -->
            <!-- 也可以简写为 :参数="数据名" -->
            <img v-bind:src="imgURL" v-bind:title="imgTitle">
            <img :src="imgURL2" :title="imgTitle2">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app=new Vue({
                el:"#app",
                data:{
                    imgURL:"https://flow.lxnchan.cn/files/pic/pic20220408a.png",
                    imgTitle: "测试",
                    imgURL2: "https://flow.lxnchan.cn/files/pic/testimg.webp",
                    imgTitle2: "Diana"
                }
            })
        </script>
    </body>
</html>
