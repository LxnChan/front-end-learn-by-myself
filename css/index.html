<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* 类型选择器 直接写标签类型（a p h1等）*/
            h1{
                color: cyan;
            }
            /* 类（class）选择器：“.类名” */
            .test2{
                color: rgb(36, 196, 49);
            }
            /* id选择器：“#id名称” */
            #pi{
                font-family: 'PingFang SC', Tahoma, Geneva, Verdana, sans-serif;
            }
            /* 通用选择器：* 作用于整个页面 */
            *{
                font-style: normal;
            }
            /* 可以组合使用 */
            h2#zuhe.ikik{
                font-size: larger;
            }
            /* 可以并列使用 */
            h3,h4{
                font-family: 'comic sans ms';
                color: rgb(255, 0, 0);
                font-size: 25px;
            }
            /* 父子：中间加空格 */
            .fuzizuhe #fuzi{
                background-image: linear-gradient(#e66465, #9198e5);
            }

            /* 优先级：继承的样式<类型选择器<类选择器<ID选择器<内联样式（!important除外） */
            /*        相同规则按先后顺序 */
        </style>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <h1 style="color:cyan">test</h1>
        <h5 class="test2">test2</h5>
        <a href="#" class="test2">test3</a>
        <p id="pi">屁标签</p>
        <h2 id="zuhe" class="ikik">组合使用</h2>
        <h3>Oohhh!!!!!</h3>
        <h4>KFC Crazy Friday!</h4>
        <div class="fuzizuhe">
            <a href="#" id="fuzi">父子</a>
        </div>
    </body>
</html>
