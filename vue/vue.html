<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vue learn-test</title>
    </head>
    <body>
        {{ message }}
        <div id="app">
            {{ message }}
            <p>{{ message }}</p>
            <h2>{{ school }}</h2>
            <h2>{{ school.name }}</h2>
            <p> {{ campus [0] }} </p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                //data中可以写复杂类型的数据，遵守js语法
                data: {
                    message: "Hello Vue!",
                    school:{
                        name: "name1",
                        mobile: "123123",
                    },
                    // 数组从0开始
                    campus: ["1", "2", "3"]
                }
            })
        </script>
    </body>
</html>
