<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>运算符</title>
    </head>
    <body>
        <script>
            //求余数%: 3%2 = 1
            // == 等于
            // === 恒等于
            // != 不等于
            // <= 小于等于 >=大于等于
            // +=的含义：num+=1就是num=num+1
            var num1=3;
            var num2=6;
            console.log(num1+num2);
            console.log(num1+1);
            console.log(num1+=1);
            //++ 自增：1++=2
            //++在后执行了这次计算，只是不影响本次输出
            var num3=21;
            console.log(num3++);  //21
            console.log(num3);    //22
            console.log(++num3);  //23
            //逻辑运算符   例子              输出   解释
            //&&  与      (X<10 && y>1)  -> true   两个都为True则输出True，否则输出False
            //||  或      (x==5 || y==5) -> false  两个都为False则输出False，否则输出True
            //!   非      !(x==y)        -> true   返回与变量相反的值
            var qthqhh=0;
            console.log(!qthqhh);
        </script>
    </body>
</html>
