<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>js-Learn</title>
    </head>
    <body>
        <script>
            //var 变量 = 字面量;
            //驼峰命名法：第一个字母为小写，之后每个单词第一个字母为大写
            var uname = 'username'; 
            var isShowPictrue = true;
            //String字符串；typeof加在变量前用于判断类型
            var str = 'Hello';
            console.log(typeof str);
            //Number数值型
            var num = 200;
            console.log(num);
            //boolean 布尔型
            var bol = true;
            console.log(bol);
            //Null空值，typeof返回的会是object类型
            var n = null;
            //undeined未定义
            var u;
            u = u+1;
            console.log(u);
        </script>
    </body>
</html>
